<!DOCTYPE html>
<html>
<head>
	<title>float实例</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<style type="text/css">
		body{
			background-color: #eee;
		}
		div{
			float: left;
			background-color: pink;
			border-radius: .5em;
			width: 30%;
		}
		div.container{
			width: 30%;
		}
		div.div1{
			background-color: black;
			height: 50px;
		}
		div.div2{
			background-color: yellow;
			height:60px;
		}
		div.div3{
			background-color: blue;
			height:100px;

		}
		div.div4{
			background-color: purple;
			height:70px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
	</div>
</body>
</html>
