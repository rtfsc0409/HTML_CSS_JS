<!DOCTYPE html>
<html>
<head>
	<title>text-align属性</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: #fff;
			border-radius: .5em;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<span>text-align属性</span><br>
		<span>文本水平对齐方式</span>
	</div>
</body>
</html>
